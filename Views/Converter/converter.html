<body class="hold-transition sidebar-mini">
<div class="wrapper">
<div class="content-wrapper" style="min-height: 620px;">

        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6"><h1>Compose</h1></div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">Convertidor</li>
                    </ol>
                </div>
            </div>
        </div>
    </section>
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3">
                    <a href="mailbox.html" class="btn btn-primary btn-block mb-3">Convertir texto</a>
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Carpetas</h3>
                            <div class="card-tools">
                                <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
                            </div>
                        </div>
                        <div class="card-body p-0">
                            <ul class="nav nav-pills flex-column">
                                <li class="nav-item active">
                                    <a href="#" class="nav-link">
                                        <i class="fas fa-inbox"></i> Completos<span class="badge bg-primary float-right">12</span></a></li>

                                    <a href="#" class="nav-link"><i class="far fa-envelope"></i> Borradores</a>

                </div>
                <div class="col-md-9">
                    <div class="card card-primary card-outline">
                        <div class="card-header">
                            <h3 class="card-title">Ingres el texto a convertir</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group"><input class="form-control" placeholder="Titulo"></div>
                            <div class="form-group">
                            <textarea id="compose-textarea" class="form-control" style="height: 400px"></textarea>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="float-right">
                                <button type="button" class="btn btn-default"><i class="fas fa-pencil-alt"></i> Borrador</button>
                                <button type="submit" class="btn btn-primary"><i class="far fa-circle-check"></i> Send</button>
                            </div>
                            <button type="reset" class="btn btn-default"><i class="fas fa-times"></i> Descartar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
